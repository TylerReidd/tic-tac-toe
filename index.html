<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message"></h2>
<button id="reset-button">Restart Game</button>


    <section class="board sec" id="board">
        <button class="grid-item" id="sq0" index=0></button>
        <button class="grid-item" id="sq1" index=1></button>
        <button class="grid-item" id="sq2" index=2></button>
        <button class="grid-item" id="sq3" index=3></button>
        <button class="grid-item" id="sq4" index=4></button>
        <button class="grid-item" id="sq5" index=5></button>
        <button class="grid-item" id="sq6" index=6></button>
        <button class="grid-item" id="sq7" index=7></button>
        <button class="grid-item" id="sq8" index=8></button>
    </section>    
</body>
</html>
